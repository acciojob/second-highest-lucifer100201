<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let maxNum = -Infinity;
			for(let index in arr){
				if(arr[index]>maxNum){
					maxNum=arr[index];
				}
			}

			let secMax= -Infinity;
			for(let j in arr){
				if(arr[j] != maxNum && arr[j] > secMax){
					secMax=arr[j];
				}
			}
			return secMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
		
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
